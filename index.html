<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><meta>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
	<h1>Star Wars RPG</h1>
	<div id="charOpt">
		<button class="allchars">
			<p>Obi-Wan Kenobi</p>
			<img src="assets/images/obi-wan.jpg">
			<p id="obipt"></p>
		</button >
		<button class="allchars">
			<p>Luke Skywalker</p>
			<img src="assets/images/lukeskywalker.jpg">
			<p id="lukept"></p>
		</button>
		<button class="allchars">
			<p>Darth Sidious</p>
			<img src="assets/images/sidious.jpg">
			<p id="sidpt"></p>
		</button>
		<button class="allchars">
			<p>Darth Maul</p>
			<img src="assets/images/maul.jpg">
			<p id="maulpt"></p>
		</button>  
	</div>
	<div id="yourChar">
		<h3>Your Character</h3>
	</div>
	<div id="enemies">
		<h3>Enemies Available To Attack</h3>
		<h3>Flight Section</h3>
	</div>
	<button>Attack</button>
	<div id="defender">
		<h3>Defender</h3>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
